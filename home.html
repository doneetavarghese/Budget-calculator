        <!-- Add income  card start -->
        <div class="col-lg-4 mx-5 ">

        <div class="card  " style="width: 15rem;margin-left:150px;margin-top: 70px; border-radius:10px,10px,10px;width: 600px;box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;background-color: rgba(0, 191, 255, 0.171);">
            <div class="card-body ">
                <h2 style="text-align:center;margin-bottom: 20px; color: azure;"> Income</h2>
                <input id="desp1" type="text" class="form-control" placeholder="Description" ><br>
                <input id="inco" type="text" class="form-control" placeholder="Amount" ><br>
               <button onclick="addIncome()" class="btn btn-primary  " style="width: 200px;margin-left: 170px;">Add Income</button><br><br>
               </div>
          </div>
          </div>
    <!-- card end -->

    <!-- Add expense card start -->
    <div class="col-lg-4 mx-5">

        <div class="card  " style="width: 15rem;margin-left:150px;margin-top: 70px; border-radius:10px,10px,10px;width: 600px;box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;background-color: rgba(0, 191, 255, 0.171);">
            <div class="card-body ">
                <h2 style="text-align:center;margin-bottom: 20px;color: azure;">Expense</h2>
                <input id="expenseDescription" type="text" class="form-control" placeholder="Description" ><br>
                <input id="expenseAmount" type="text" class="form-control" placeholder="Amount" ><br>
               <button onclick="addExpense()" class="btn btn-primary  " style="width: 200px;margin-left: 170px;">Add Expense</button><br><br>
               </div>
          </div>
          </div>
 <!-- Add expense card end -->
    </div>

    <div class="row">
        <div class="col-lg-4"></div>

        <div class="col-lg-4">
            <div class="card my-5" style="width: 15rem;height:200px; border-radius:10px,10px,10px;width: 600px;box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;background-color: rgba(0, 191, 255, 0.171);">
                <h2 style="color: azure;text-align: center;">Income & Balance</h2>
                
                <div class="card-body ">
                    <h2 id="balance" style="text-align: center;color: azure;"> </h2> <br>
